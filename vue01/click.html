<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE事件</title>
    <script src="../base/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='toggleEvent()'>toggle</button>
        <div class="box" v-if='toggle'></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                toggle: true
            },
            methods: {
                toggleEvent() {
                    this.toggle = !this.toggle
                    console.log(12)
                }
            }
        })
    </script>
</body>

</html>
